<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gráfico de Juros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gráfico de Juros</h1>
        <input type="number" id="valor" placeholder="Digite o valor base (R$)">
        <input type="number" id="juros" placeholder="Digite o percentual de juros (%)">
        <button onclick="mostrarGrafico()">Calcular e Mostrar Gráfico</button>

        <div class="grafico">
            <div id="barraValor" class="barra" style="background-color: #4CAF50;">Valor Base</div>
            <div id="barraFinal" class="barra" style="background-color: #2196F3;">Com Juros</div>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
